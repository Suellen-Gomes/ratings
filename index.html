<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale = 1.0">
	<link rel="stylesheet" href="Css/main.css" type="text/css">
	<title>ratings</title>
	<link rel="shortcut icon" href="images/small/favicon.png" type="image/x-icon"/>

</head>
<body>
	<main>

	<div class="rating_container">
		
		<img class="star_icon" src="images/small/icon-star.svg">
	   

		<h1>How did we do?</h1>
		<p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offeering!</p>

		<ul id="rating">
			<li tabindex="0">1</li>
			<li tabindex="1">2</li>
			<li tabindex="2">3</li>
			<li tabindex="3">4</li>
			<li tabindex="4">5</li>
		</ul>

		<div id="btn_submit">
		<button id="submit">SUBMIT</button>
		</div>

	</div>

	<div class="container_congratulations">

		<span id="thanks">
			<img src="images/image_html/illustration-thank-you.svg">
		</span>

		<div id="info"></div>

		<h2>Thank you!</h2>

		<p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>

	</div>

		

   </main>

   	<script src="main.js"></script>
</body>
</html>
